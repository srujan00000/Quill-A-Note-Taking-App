<div class="login-container">
    <div class="login-card">
        <div class="app-logo">
            <span class="material-icons-outlined app-icon">edit</span>
            <h1 class="app-name">Quill</h1>
        </div>

        <!-- The form will call either login() or signUp() -->
        <form (ngSubmit)="isSignUpView ? signUp() : login()">
            <p class="form-title">{{ isSignUpView ? 'Create an Account' : 'Sign in to your Account' }}</p>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" [(ngModel)]="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" type="password" [(ngModel)]="password" name="password" required>
            </div>

            <!-- Show error messages here -->
            @if (errorMessage) {
            <p class="error-message">{{ errorMessage }}</p>
            }

            <button type="submit" class="submit-button">{{ isSignUpView ? 'Sign Up' : 'Sign In' }}</button>
        </form>

        <div class="separator">OR</div>

        <button class="google-button" (click)="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
            <span>{{ isSignUpView ? 'Sign up with Google' : 'Sign in with Google' }}</span>
        </button>

        <p class="toggle-view">
            {{ isSignUpView ? 'Already have an account?' : 'Donâ€™t have an account?' }}
            <a href="#" (click)="toggleView($event)">{{ isSignUpView ? 'Sign In' : 'Sign Up' }}</a>
        </p>
    </div>
</div>
